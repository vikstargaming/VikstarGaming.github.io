<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VikstarGaming - God Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- Top Nav -->
  <header>
    <div class="logo">⚡ VIKSTARGAMING ⚡</div>
    <nav>
      <button onclick="showSection('videos')">🎥 Videos</button>
      <button onclick="showSection('game')">🕹️ Game</button>
      <button onclick="showSection('about')">👑 About</button>
      <button onclick="showSection('subscribe')">🔔 Subscribe</button>
    </nav>
  </header>

  <!-- Sections -->
  <main>
    <section id="videos" class="page-section active">
      <h2>🎥 Top Highlights</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/jPzMaj6yW3s" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/9AT2npsRy9g" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/z1X1vqas_2M" allowfullscreen></iframe>
      </div>
    </section>

    <section id="game" class="page-section">
      <h2>🕹️ Play My Game</h2>
      <iframe src="https://scratch.mit.edu/projects/1180090201/embed" allowfullscreen></iframe>
    </section>

    <section id="about" class="page-section">
      <h2>👑 About Lord Vikstar</h2>
      <p>I'm Lord Vikstar, the creator of VikstarGaming — the battleground of champions. Watch, play, dominate.</p>
    </section>

    <section id="subscribe" class="page-section">
      <h2>🔔 Subscribe to My Channel</h2>
      <a href="https://www.youtube.com/@Vikstargaming" target="_blank" class="btn">Go to YouTube</a>
      <form action="https://www.youtube.com/results" method="get" target="_blank">
        <input type="text" name="search_query" placeholder="Search my videos..." />
        <input type="hidden" name="sp" value="EgIQAg%3D%3D" />
        <button type="submit">Search</button>
      </form>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
